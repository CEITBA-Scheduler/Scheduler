<!-- horizotnal stepper -->
<!-- https://stackblitz.com/edit/angular-carousel-component carrousel -->

<mat-vertical-stepper labelPosition="bottom" linear="true">  

    <mat-step label="ELEGIR MATERIAS">
      
      <app-show-plans>
      </app-show-plans>

      <br>
      
           

      <app-subject-selector [userSelection]="userSelection">
      </app-subject-selector>

      
  
        

    

      

      <button type="button" class="btn btn-outline-secondary" ngbPopover="Arrastra las materias para ordenarlas de forma decreciente en importancia, luego se mostrarán las combinaciones según el criterio elegido." triggers="mouseenter:mouseleave" >
        Info!
      </button>
        
      




      

      

      

  
        

      <!-- ACA VIENE EL NUEVO COMPONENTE-->
    </mat-step>
    <mat-step label="ELEGIR COMISIONES">
      <app-commission-selector [selectedCommissions]="userSelectionCommissions">
      </app-commission-selector>
    </mat-step>
    <mat-step label="CONFIGURACIONES ADICIONALES">
      <app-configurations [initialStatus]="userInitialConfigStatus"></app-configurations>
    </mat-step>
    <mat-step label="EJECUTAR ALGORITMO">
      <!--mat-card-->
        <div fxLayoutAlign="center center" >
          <button mat-raised-button (click)="done()"  color="primary" style="background-color: #01579b ">
            Calcular combinaciones
          </button>
        </div>


      <!--/mat-card-->
    </mat-step>
</mat-vertical-stepper>
