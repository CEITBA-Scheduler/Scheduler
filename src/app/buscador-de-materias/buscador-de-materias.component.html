<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Agregar materia" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.nombre" (click)="optionSelected(option)">
          {{option.nombre}} - {{option.codigo}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
