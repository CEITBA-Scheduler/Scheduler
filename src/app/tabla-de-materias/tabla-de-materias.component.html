

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->


    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element" (click)="removeMateria(element)"> {{element.nombre}} </td>
        <td mat-footer-cell *matFooterCellDef> <app-buscador-de-materias (onOptionSelected)="addMateria($event)"></app-buscador-de-materias> </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let element" (click)="removeMateria(element)"> {{element.codigo}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
