<mat-tab-group>
    <mat-tab *ngFor="let subjectCommission of objectKeys(subjectCommissionsData)" label="{{(subjectCommissionsData[subjectCommission] | async).subject.name}}"> 
        <app-carousel-commission-select [data]="subjectCommissionsData[subjectCommission]" (subjectCommissionUpdate)="commissionChange($event)">

        </app-carousel-commission-select>
    </mat-tab>
    
</mat-tab-group>
