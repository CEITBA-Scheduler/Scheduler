<div cdkDropListGroup fxLayout="row"> <!-- para compu queda lindo como ro2 en vez de column. Pero para el telefono row-->
  <div class="example-container">
    COMISIONES DISPONIBLES

      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          <app-comission-card [commission]="item"></app-comission-card>
        </div>
      </div>
    </div>

    <div class="example-container">
      <!-- <h1>Comisiones elegidas</h1> -->
      COMISIONES ELEGIDAS
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>
          <app-comission-card [commission]="item"></app-comission-card>
        </div>
      </div>
    </div>

    
</div>
