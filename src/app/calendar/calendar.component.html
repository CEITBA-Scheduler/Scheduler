  <div class="days">
    <div class="day">
      <!-- This leaves a blank space at the start of the first column -->
      <div class="hour-name" fxLayoutAlign="center center">
        #
      </div>
      <div
        class="subject-hour"
        fxLayoutAlign="center center"
        *ngFor="let hour of hoursInteger;
        let i = index">
        <div class="hourText">{{ hour }} - {{nextHoursInteger[i]}}</div>
      </div>
    </div>
    <!-- absolute https://dzone.com/articles/css-position-relative-vs-position-absolute -->
    <div class="day" *ngFor="let day of days; let i = index">
      <div class="day-name" fxLayoutAlign="center center">
        {{ day }}
      </div>
      <div class="timeblockArea" (mouseleave)="mouseIsNotOnCalendar()">
        <div class="subject" *ngFor="let hour of this.hoursInteger, let a = index" fxLayoutAlign="center center">
          <div *ngIf="!areSubjectsShown">
            <!-- Using a*2 as index for periodButtons bc not only are integerHours taken into account, but also hours such as 18:30, so the amount of hours in the array are doubled -->
            <button mat-raised-button class="period-button" (mousedown)="startTogglePeriodMarker(day, a)" (mouseenter)="inTogglePeriodMarker(day, a)" (mouseup)="endTogglePeriodMarker(day, a)" [color]="getButtonColor(day, a)">

            </button>
          </div>
        </div>
        <div *ngIf="areSubjectsShown">
          <div *ngFor="let subject of this.subjectsOfDay[day]">
            <div class="subjectRelative" fxLayoutAlign="center center" [style.background-color]="subject.color" [style.height.px]="subject.height" [style.top.px]="subject.startPos">
              {{ subject.name }} <br> Comisi√≥n {{ subject.commission }} <br> {{ subject.location }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
